<body>
<!-- Titulo -->
<h1>Asistentes a conferencias.</h1>
 
<!-- Si existen elementos en lista de personas se muestra el contenido -->
{% if persona_list %}
    <ul>
        
    <!-- Ciclo que muetra cada  -->
    {% for persona in persona_list %}
        <li><a href="{% url 'listas:personaDetail' persona.id %}">{{ persona.nombre }}</a></li>
    {% endfor %}

    </ul>
<!-- Si no existen muestra un mensaje de "error" -->
{% else %}
    <p>No hay ning√∫n congreso disponible.</p>
{% endif %}
</body>
