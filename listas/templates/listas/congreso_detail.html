<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
    <footer><h1>Conferencia: {{congreso}}</h1></footer>

    <p><b>Lugar del Congreso:</b> {{congreso.lugar}}</p>
    <p><b>Conferencista:</b> {{congreso.conferencista}}</p>
    <p><b>Fecha y hora:</b> {{congreso.fecha}}</p>
    {% for persona in congreso.asistentes.all %}
        <p><li><a href="{% url 'listas:personaDetail' persona.id %}">{{ persona.nombre }}</a></li></p>
    {% endfor %}    
    <!-- <p><b>Asistentes:</b> {{ congreso.get_asistentes_values}}</p> -->
</body>
